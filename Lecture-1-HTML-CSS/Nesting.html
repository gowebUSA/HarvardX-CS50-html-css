<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting!</title>
        <link rel="stylesheet" href="Nesting.css">
    </head>
    <body>

        <div>
            <p>This is a paragraph inside the div.</p>

            List inside the div:
            <u>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </u>
        </div>
        <p>This is a paragraph outside the div.</p>

        List outside the div:
        <u>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </u>
    </body>
</html>
